<svg width="100%" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terminal-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#101010"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="400" fill="url(#terminal-bg)" />
  <foreignObject width="1200" height="400">
    <div xmlns="http://www.w3.org/1999/xhtml" style="width:100%;height:100%;">
      <style>
        .wrapper {
          height: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
          background: rgba(20, 20, 20, 0.6);
          backdrop-filter: blur(5px);
          border-radius: 12px;
          border: 1px solid rgba(255,255,255,0.05);
        }

        .text {
          font-family: 'JetBrains Mono', 'Fira Code', monospace;
          font-size: 4.2em;
          color: #ccff88;
          white-space: nowrap;
          overflow: hidden;
          border-right: 0.2em solid #ccff88;
          width: 0;
          animation: typing 2.5s steps(9) forwards, blink 0.75s step-end infinite;
        }

        @keyframes typing {
          from { width: 0 }
          to { width: 9ch }
        }

        @keyframes blink {
          50% { border-color: transparent }
        }
      </style>
      <div class="wrapper">
        <div class="text">FT_PRINTF</div>
      </div>
    </div>
  </foreignObject>
</svg>
